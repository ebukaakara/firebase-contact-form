<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <meta
         http-equiv="X-UA-Compatible"
         content="ie=edge"
      />
      <title>Contact Form</title>
      <link
         href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
         rel="stylesheet"
         integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.css"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Hind&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
   </head>

   <body>
      <div class="container">
         <h1 class="brand"><span>Contact</span> us</h1>
         <div class="wrapper animated bounceInLeft">
            <div class="company-info">
               <h3>Ebuka Akara</h3>
               <ul>
                  <li>
                     <i class="fa fa-road"></i> 6 Farm Road
                  </li>
                  <li>
                     <i class="fa fa-phone"></i>
                     <a href="tel:234-810-4097-138"
                        >0810-4097-138</a
                     >
                  </li>
                  <li>
                     <i class="fa fa-envelope"></i>
                     <a
                        href="mailto:the1stnigerian@gmail.com"
                        >the1stnigerian@gmail.com</a
                     >
                  </li>
               </ul>
            </div>
            <div class="contact">
               <h3>Email Us</h3>
               <div class="alert">
                  Your message has been sent
               </div>
               <form id="contactForm">
                  <p>
                     <label>Name</label>
                     <input
                        type="text"
                        name="name"
                        id="name"
                        required
                     />
                  </p>
                  <p>
                     <label>Company</label>
                     <input
                        type="text"
                        name="company"
                        id="company"
                     />
                  </p>
                  <p>
                     <label>Email Address</label>
                     <input
                        type="email"
                        name="email"
                        id="email"
                        required
                     />
                  </p>
                  <p>
                     <label>Phone Number</label>
                     <input
                        type="text"
                        name="phone"
                        id="phone"
                     />
                  </p>
                  <p class="full">
                     <label>Message</label>
                     <textarea
                        name="message"
                        rows="5"
                        id="message"
                     ></textarea>
                  </p>
                  <p class="full">
                     <button type="submit">Submit</button>
                  </p>
               </form>
            </div>
         </div>
      </div>

      <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-database.js"></script>
      <script src="main.js"></script>
   </body>
</html>
